<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Psicóloga</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-lime-600 mb-6">Iniciar Sesión</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" class="w-full p-2 border rounded-md focus:ring-lime-500 focus:border-lime-500" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" class="w-full p-2 border rounded-md focus:ring-lime-500 focus:border-lime-500" required>
      </div>
      <button type="submit" class="w-full bg-lime-600 text-white px-4 py-2 rounded-md hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500">Iniciar Sesión</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      ¿No tienes cuenta? <a href="signup.html" class="text-lime-600 hover:underline">Regístrate</a>
    </p>
  </div>

  <script>
    const backendUrl = 'https://ps-javi-backend.vercel.app';

    // Formulario de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch(`${backendUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const result = await response.json();
        if (response.ok) {
          localStorage.removeItem('token'); // Limpiar token antiguo
          localStorage.setItem('token', result.token);
          window.location.href = 'calendar.html';
        } else {
          alert(result.error || 'Error al iniciar sesión');
        }
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        alert('Error al iniciar sesión. Intenta de nuevo.');
      }
    });
  </script>
</body>
</html>
