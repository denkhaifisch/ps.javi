<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Psicóloga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
</head>
<body class="bg-lime-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-lime-600 mb-4">Agenda Mensual</h1>
    <div id="calendar" class="mb-6"></div>
    <div class="flex space-x-4">
      <button onclick="window.location.href='schedule.html'" class="bg-lime-600 text-white px-4 py-2 rounded hover:bg-lime-700">Agendar</button>
      <button onclick="window.location.href='unschedule.html'" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Desagendar</button>
      <button onclick="window.location.href='edit.html'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Editar Paciente</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotDuration: '01:00:00',
        slotMinTime: '08:00:00',
        slotMaxTime: '20:00:00',
        locale: 'es', // Configura el idioma a español
        events: [
          { title: 'Paciente Ejemplo', start: new Date().toISOString().split('T')[0] + 'T10:00:00' }
        ],
        eventClick: () => { window.location.href = 'patient-info.html'; }
      });
      calendar.render();
    });
  </script>
</body>
</html>
